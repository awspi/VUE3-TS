<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <div id="app"></div>
  <script src="./renderer.js"></script>
  <script>
    //1.通过h函数创建一个vnode
    // const vnode = h('div', { class: 'wrapper', id: '123', extra: 'need to remove' }, '12321213')//vdom
    const vnode = h('div', { class: 'wrapper' ,id:'123',extra:'need to remove'}, [
      h('h2', null, '当前计数:100'),
      h('button', null, '+1')
    ])//vdom
    console.log(vnode);
    // 2.通过mount函数,将vnode挂载到div#app上
    mount(vnode, document.querySelector('#app'))
    // 3.创建新的vnode
    // const vnode_new=h('h2',{class:'pithy'},'ahahah')
    // // patch(vnode,vnode_new)
    const vnode_new2 = h('div', { class: 'pithy', id: '456' }, [
      h('h2', null, '当前计数:111'),
      h('button', null, '-1'),
      h('h3', null, '你好~'),
    ])
    // const vnode_new2=h('div',{class:'pithy',id:'1213'},'123123')
    patch(vnode, vnode_new2)
  </script>
</body>

</html>
